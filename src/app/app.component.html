<div>
  <header class="header-wrapper">
    <div *ngIf="isLoggedIn()" class="homeicon-container" routerLink="/users" routerLinkActive="active-link">
      <img src="assets/gohome.png" width="40px" height="40px" title="Home" />
    </div>
    <div *ngIf="isLoggedIn()" routerLink="/my-profile" routerLinkActive="active-link" class="profile-container">
      <div class="image-container">
        <img *ngIf="imageData" [src]="'data:image/jpeg;base64,'+imageData" width="100%" height="100%" />
        <img *ngIf="!imageData" src="assets/profile.png" width="100%" height="100%" />
      </div>
      <span>{{loggedInUser?.firstName}}</span>  
    </div>
    <img *ngIf="isLoggedIn()" src="assets/logout.svg" alt="cross" class="icon-size" title="Logout" (click)="logout()" />
  </header>
  <div>
    <app-side-view *ngIf="isLoggedIn()"></app-side-view>
    <router-outlet></router-outlet>
  </div>
</div>
